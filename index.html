<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>SHUTBOX</title>
    </head>
    <body>
    	<center id="numbers" style="cursor: pointer"></center>
    	<br />
		<center>
			<div id="dice" style="cursor:pointer"></div>
		</center>
		
    </body>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
    	function rolldice(count){
    		$("#dice svg").remove();
    		for(var i = 0; i < count; i++){
    			var r = Math.ceil(Math.random() * 6);
    			$("#dice").append(createDie(r));
    		}
    		//$("#results").append($("#one").html());	
    	}
    	$("#dice").click(function(){
    		rolldice(2);
    	});
    	rolldice(2);
    	
    	function createBlocks(number){
    		var height = window.innerHeight;
    		var width = window.innerWidth;
    		var blockWidth = width / (number);
    		var blockHeight = height / 2;
    		
    		for (var i = 1; i <= number; i++){
	    		var svg = '<svg width="' + (blockWidth - 3) + '" height="' + blockHeight + '" on="true" style="opacity:1.0">'; 
	    		svg += '<rect width="' + blockWidth + '" height="' + blockHeight + '" style="fill:rgb(0,0,0);stroke-width:3;stroke:rgb(250,0,0);opacity:1.0" />';
	    		svg += '<text x="' + blockWidth / 4 + '" y="' + blockWidth + '" style="fill: #FFFFFF; stroke: none; font-size: ' + blockWidth + 'px;">' + i + '</text>';
			  	svg += '</svg>';
			  	$("#numbers").append(svg);
		  	}
		  	$("#numbers svg").click(function(){
	    		
	    		var on = $(this).attr("on");
	    		if (on == "true") {
	    			$(this).attr("on", false);
	    			$(this).attr("style", "opacity:0.2");
	    		} else {
	    			$(this).attr("on", true);
	    			$(this).attr("style", "opacity:1.0");
	    		}
	    	});
    	}
    	createBlocks(9);
    	function createDie(number){
    		var height = window.innerHeight;
    		var width = window.innerWidth;
    		var diceSize = height / 3;
    		var mid = diceSize / 2;
    		var near = diceSize / 6;
    		var far = diceSize - (diceSize / 6);
    		var dotSize = diceSize / 10;
    		var svg = '<svg width="' + diceSize + '" height="' + diceSize + '">';
    		svg += '<rect width="' + diceSize + '" height="' + diceSize + '" style="fill:rgba(255,0,0,0.8);stroke-width:3;stroke:rgb(0,0,0)" />';
    		if (number == 1 || number == 3 || number == 5)
    			svg += '<circle cx="' + mid + '" cy="' + mid + '" r="' + dotSize + '" stroke="black" stroke-width="1" fill="white" />';
    		if (number == 2 || number == 3 || number == 4 || number == 5 || number == 6) {
    			svg += '<circle cx="' + far + '" cy="' + near + '" r="' + dotSize + '" stroke="black" stroke-width="1" fill="white" />';
    			svg += '<circle cx="' + near + '" cy="' + far + '" r="' + dotSize + '" stroke="black" stroke-width="1" fill="white" />';
    		}
    		if (number == 4 || number == 5 || number == 6){
    			svg += '<circle cx="' + near + '" cy="' + near + '" r="' + dotSize + '" stroke="black" stroke-width="1" fill="white" />';
    			svg += '<circle cx="' + far + '" cy="' + far + '" r="' + dotSize + '" stroke="black" stroke-width="1" fill="white" />';
    		}
    		if (number == 6){
    			svg += '<circle cx="' + far + '" cy="' + mid + '" r="' + dotSize + '" stroke="black" stroke-width="1" fill="white" />';
    			svg += '<circle cx="' + near + '" cy="' + mid + '" r="' + dotSize + '" stroke="black" stroke-width="1" fill="white" />';
    		}
    		svg += "</svg>";
    		return svg;
    	};
    	
    	
    </script>
</html>
