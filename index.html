    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
    	function rolldice(count){
    		$("#dice svg").remove();
    		for(var i = 0; i < count; i++){
    			var r = Math.ceil(Math.random() * 6);
    			if (r == 1) $("#dice").append($("#oneDie").html());
    			if (r == 2) $("#dice").append($("#twoDie").html());
    			if (r == 3) $("#dice").append($("#threeDie").html());
    			if (r == 4) $("#dice").append($("#fourDie").html());
    			if (r == 5) $("#dice").append($("#fiveDie").html());
    			if (r == 6) $("#dice").append($("#sixDie").html());
    		}
    		//$("#results").append($("#one").html());	
    	}
    	$("#dice").click(function(){
    		rolldice(2);
    	});
    	rolldice(2);
    	
    	$("#numbers svg").click(function(){
    		console.log("svg test")
    		var on = $(this).attr("on");
    		if (on == "true") {
    			$(this).attr("on", false);
    			$(this).attr("style", "opacity:0.2");
    		} else {
    			$(this).attr("on", true);
    			$(this).attr("style", "opacity:1.0");
    		}
    	});
    	
    	$("#numbers svg").click(function(){
    		console.log("numbers test")
    	});
    	
    	function createBlocks(number){
    		var height = window.innerHeight;
    		var width = window.innerWidth;
    		var blockWidth = width / (number);
    		var blockHeight = height / 2;
    		
    		for (var i = 1; i <= number; i++){
	    		var svg = '<svg width="' + (blockWidth - 2) + '" height="' + blockHeight + '" on="true" style="opacity:1.0">'; 
	    		svg += '<rect width="' + blockWidth + '" height="' + blockHeight + '" style="fill:rgb(0,0,0);stroke-width:3;stroke:rgb(250,0,0);opacity:1.0" />';
	    		svg += '<text x="10" y="80" style="fill: #FFFFFF; stroke: none; font-size: 60px;">' + i + '</text>';
			  	svg += '</svg>';
			  	$("#numbers").append(svg);
		  	}
    	}
    	createBlocks(9)
    	
    </script>
